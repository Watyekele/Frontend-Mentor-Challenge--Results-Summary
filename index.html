<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&family=Josefin+Sans:ital,wght@0,100;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="result">
          <p class="word1">Your Result</p>
          <p class="num"><span class="num1">76 </span> of 100</p>
          <div class="lastw">
            <p class="num2">Great</p>
            <p class="num3">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="remarks remarks1">
            <p class="rem remR">Reaction</p>
            <p class="mark"><span class="grade">80</span> / 100</p>
          </div>
          <div class="remarks remarks2">
            <p class="rem remM">Memory</p>
            <p class="mark"><span class="grade">92</span> / 100</p>
          </div>
          <div class="remarks remarks3">
            <p class="rem1 remVe">Verbal</p>
            <p class="mark"><span class="grade">61</span> / 100</p>
          </div>
          <div class="remarks remarks4">
            <p class="rem1 remVi">Visual</p>
            <p class="mark"><span class="grade">72 </span> / 100</p>
          </div>
          <button type="input">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dev Awali</a>.
    </div>
  </body>
</html>
